    // Firebase authentication listener (assumed)
        auth.onAuthStateChanged((user) => {
            const registeredLink = document.getElementById('registeredLink');
            if (user) {
                // User is logged in, make the link visible
                registeredLink.style.display = 'block';
            } else {
                // User is not logged in, hide the link
                registeredLink.style.display = 'none';
            }

</head>

<body>
    <h1>User Registration</h1>

    <!-- Registration Form -->
    <form id="registrationForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <!-- Display registration status -->
    <div id="registrationStatus"></div>

    <script>
        // Function to register a user
        function registerUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log(email); console.log(password);
            if(auth) console.log("auth defined OK!"); else console.log("auth undefined!");

            // Call Firebase authentication to create a new user
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User registration successful
                    document.getElementById('registrationStatus').innerText = 'Registration successful!';
                })
                .catch((error) => {
                    // Handle errors
                    document.getElementById('registrationStatus').innerText = 'Registration failed. ' + error.message;
                });
        }
    </script>
</body>
